<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/score.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/libs/jquery/jquery-2.1.4.min.js"></script>
    <title>Puntajes Taurus Pilot</title>
</head>
<body>
    <script>
        $(document).ready(function(){
                var video = document.getElementById('videoplayer');
                var videoList=["Resources/1.mp4","Resources/2.mp4"];
                if(videoList)
                videoList.sort(function(a, b) {return 0.5 - Math.random()});
                var source = document.createElement('source');
                source.setAttribute('src', videoList[0]);
                video.appendChild(source);
            });
    </script>
    <div class="fullscreen-bg">
        <video id="videoplayer" loop muted autoplay poster="img/test.jpg" class="fullscreen-bg__video">
        </video>
    </div>
    <div class="wrapper">
        <div class="mainGrid" id="logoImg">
            <img id="logoSource" src="Resources/Taurus Pilot.png" alt="Logo">
        </div>
        <div class="mainGrid" id="gameName">
            <h1 id="gameName"> Taurus Pilot </h1>
        </div>
        <div class="mainGrid" id="scoreTable">
            <table id="scores" >
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th> 
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td> 
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td> 
                    <td>94</td>
                </tr>
            </table>
        </div>
        <div class="mainGrid" id="backField">
            <button id="backButton" onclick="window.location.href = 'index.html'">Volver a Inicio</button>
        </div>
    </div>
    
</body>
</html>
